{% extends 'padre/base.html' %}

{% block title_pagina %}

{% endblock title_pagina %}


{% block mi_contenido %}
<form action={% url 'editar_perfil' %} method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <button>Editar</button>
</form>
{% endblock mi_contenido %}
